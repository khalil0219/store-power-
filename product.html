<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفاصيل المنتج</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #30363d;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #8b949e;
      margin-bottom: 20px;
    }

    button {
      background-color: #58a6ff;
      color: #0d1117;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3a6ed8;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #21262d;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      color: #58a6ff;
      margin-bottom: 20px;
    }

    .close {
      color: #c9d1d9;
      float: left;
      font-size: 24px;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <img id="productImage" src="" alt="صورة المنتج">
  <h1 id="productName">اسم المنتج</h1>
  <p id="productDesc">وصف المنتج</p>
  <button onclick="showPaymentOptions()">إتمام الشراء</button>
</div>

<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>اختر طريقة الدفع</h2>
    <button onclick="payWith('account')">الدفع من الحساب الشخصي</button>
    <button onclick="payWith('team')">الدفع عبر خزينة الفريق</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "اسم غير معروف";
  const desc = params.get("desc") || "وصف غير متاح";
  const image = params.get("image") || "default.jpg";
  const user = params.get("user") || "";
  const email = params.get("email") || "";

  // معالجة السعر: إزالة نقاط آلاف لتحويل السعر إلى رقم صحيح
  let rawPrice = params.get("price") || "0";
  rawPrice = rawPrice.replace(/\./g, ""); // حذف كل النقاط (فواصل الآلاف)
  const originalPrice = Number(rawPrice);

  document.getElementById("productImage").src = image;
  document.getElementById("productName").textContent = name;
  document.getElementById("productDesc").textContent = desc;

  function showPaymentOptions() {
    document.getElementById("paymentModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("paymentModal").style.display = "none";
  }

  function payWith(method) {
    let finalPrice;

    if (method === "account") {
      finalPrice = originalPrice;
    } else if (method === "team") {
      finalPrice = originalPrice > 15000 ? originalPrice - 5000 : originalPrice;
    }

    const url = (method === "account" ? "payy.html" : "cofre.html") +
      `?name=${encodeURIComponent(name)}&desc=${encodeURIComponent(desc)}&image=${encodeURIComponent(image)}&user=${encodeURIComponent(user)}&email=${encodeURIComponent(email)}&price=${finalPrice}&method=${method}`;

    window.location.href = url;
  }

  window.onclick = function(event) {
    const modal = document.getElementById("paymentModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
