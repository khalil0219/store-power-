<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معلومات عن بنك ومتجر أنمي باور</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px 20px;
      line-height: 2;
    }

    .container {
      max-width: 850px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 40px;
    }

    p {
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      border-right: 5px solid #3fb950;
      white-space: pre-wrap;
    }

    .logo {
      display: block;
      max-width: 250px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px #3fb95055;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      padding: 12px 28px;
      background-color: #3fb950;
      color: #0d1117;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>معلومات عن بنك ومتجر أنمي باور</h1>
    
    <p>

    </p>

    <p>

    </p>
    <img src="rrt.png" alt="شعار المتجر" class="logo" />

    <p>

    <img src="rre.png" alt="شعار البنك" class="logo" />

    <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>

</body>
</html>
